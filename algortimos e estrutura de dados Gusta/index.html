<body>
    <script>
        //Exemplo de while loop com variavel de controle
  let totalGastos = 0;
  let numeroAmigos = 0;
  while (true) {
    const gasto = parseFloat(prompt("digite o valor gasto(ou '0'para encerrar):"));
if (gasto === 0) {
    break;
}  
totalGastos += gasto;
numeroAmigos++;
}
const mediaGastos = totalGastos / numeroAmigos;
console.log(`A média dos gastos por amigo é:R$ ${mediaGastos}`);

   </script>
</body>
</html>
