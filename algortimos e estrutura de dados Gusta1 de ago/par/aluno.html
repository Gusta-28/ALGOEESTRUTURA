<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>
</head>

<body>
    <script>
        let alunos = [];

        function lerDadosAluno() {
            let nome = prompt("Digite o nome do aluno");
            let faltas = parseInt(prompt("digite o numero de faltas do aluno"));
            let media = parseFloat(prompt("Digite a média do aluno"));

            let aluno = {
                nome: nome,
                faltas: faltas,
                media: media
            };

            alunos.push(aluno);
        }

        for (let i = 0; i < 4; i++) {
            lerDadosAluno();
        }

        window.alert("Lista de alunos")
        for (let aluno of alunos) {
            window.alert(`None: ${aluno.nome},Faltas: ${aluno.faltas},Média: ${aluno.media}`);
        }
    </script>
</body>

</html>
