<!DOCTYPE html>
<html>

</html>

<body>
    <script>
    function calculartriangulo(){
        let baseTriangulo = promptFloat(prompt("Digite o valor da base do triangulo"))
        let alturaTriangulo = promptFloat(prompt("Digite o valor da altura do triangulo"))
        let areaTriangulo = (baseTriangulo = alturaTriangulo)/2;
        window.alert(`A área do triangulo é: ${areaTriangulo}`)
    }   

    function calcularTrapezio(){
        let baseMenor = parseFloat(prompt("Digite o valor da base menor do trapezio"))
        let baseMaior = parseFloat(prompt("Digite o valor da base maior do trapezio"))
        let alturaTrapezio = parentFloat(prompt("Digite o valor da altura do trapezio"))
        let areaTrapezio = ((baseMenor + baseMaior)/2) * alturaTrapezio
        window.alert(`A area do trapezio é: ${areaTrapezio}`)
    }

    function calcularcirculo(){
        let raio = parseFloat(prompt("Digite o valor do circulo:"))
        let areaCirculo = Math.PI * raio ** 2;
        window.alert(`A area do circulo é: ${areaCirculo}`);
    }

    function calcularQuadrado(){
        let lado = parseFloat(prompt("Digite o valor do lado:"));
        let areaQuadrado = lado ** 2
        window.alert(`A área do Quadrado é: ${areaQuadrado}`)
    }

    var figura = prompt("Digite o tipo de figura geometrica (triangulo, Trapezio, circulo e Qiadrado.):").tolowerCase();

    switch (figura){
        case "triangulo":
            calculartriangulo()
            break;
        case "trapezio":
            calcularTrapezio()
            break;

        case "circulo":
            calcularcirculo()
            break;

        case "Quadrado": 
            calcularQuadrado()
            break;

        default: 
            window.alert("Figura geometrica não reconhecida. Tente novamente mais tarde.")
    }
    </script>
</body>
